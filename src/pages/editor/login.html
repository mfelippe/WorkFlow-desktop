<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
<head>
  <meta charset="utf-8">
  <title> WorkFlow 1.0 </title>
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <script src="./bootstrap/js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <header class="m-4 text-center">
    <img class="img-thumbnail" src="./imagens/arteonz_logo.png">
    <h4 class="m-3"> LOGIN </h4>
  </header>
  <nav>
    <form>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email">

      </div>
      <div class="mb-3">
        <label class="form-label" for="senha">Senha</label>
        <input class="form-control" id="senha" type="password">
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" id="exampleCheck1" type="checkbox">
        <label class="form-check-label" for="exampleCheck1">Não sou um robô</label>
      </div>
      <button class="btn btn-warning" type="submit">Login</button>
    </form>
  </nav>
</div>
<script src="./scripts.js">
</script>
</body>
</html>
